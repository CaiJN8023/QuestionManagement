                <div class="form-group">

                  		<option th:each="type:${types}" th:text="${type.name}" th:value="${type.id}" th:selected="*{typeId} == ${type.id}"></option>
                  	</select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="chapter" class="col-sm-2 control-label">选择章节</label>
                  <div class="col-sm-4">
                  	<select id="chapter" name="chapter" class="form-control" data-required="ture">
                  		<option th:each="chapter:${chapters}" th:value="${chapter}" th:selected="*{chapter} == ${chapter}">
                  			第<span th:text="${chapter}"></span>章节
                  		</option>
                  	</select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="difficulty" class="col-sm-2 control-label">选择难度</label>

                  <div class="col-sm-4">
                  	<select id=difficulty name="difficulty" class="form-control" data-required="ture">

                  </div>
                </div>
                <div class="form-group">

                  </div>
                </div>

              		<div class="col-sm-8">
                 		<textarea class="form-control" th:text="*{content}" rows="3" id="content" name="content" data-required="ture"></textarea>
                 	</div>
              	</div>

              		<div class="col-sm-8">

                 	</div>
              	</div>
              	<div class="form-group">
              		<label for="optionB" class="col-sm-2 control-label">选项B</label>
              		<div class="col-sm-8">

              	</div>
              	<div class="form-group">

              	</div>

              		<div class="col-sm-8">

                 	</div>
              	</div>
               <div class="form-group">

                  <div class="col-sm-4">

                  			<option th:each="choice:${choices}" th:text="${choice.value}" th:value="${choice.value}" th:selected="*{answer} == ${choice.value}"></option>

                  		<select name="answer" class="form-control judgeAnswer" >
                  			<option th:each="judge:${judges}" th:text="${judge.value}" th:value="${judge.value}" th:selected="*{answer} == ${judge.value}"></option>
                  		</select>
                  		
                  </div>

	                </div>

	                <label for="updateTime" class="col-sm-2 control-label">更新时间</label>
					<div class="col-sm-4">
		                <div class="input-group date">

		                </div>

<!--                   		<input class="form-control" th:value="*{status}" id="status" name="status" readonly="readonly"/> -->

	              </div>

  <script type="text/javascript">
  	$(function(){
  		$(".fatherNode").click(function(){
  			var href = $(this).attr("href");
  			if(href != "/#"){
  				window.location.href = href;
  			}
  		})
  		
//   		$("#updateTime").datepicker({
//   			autoclose: true
//   		})
  		
  		
  		change();
  		
  		// 根据选择的题型切换指定元素可以显示
  		$("#typeId").change(function(){
  			change();
  		})
  		
  		// 校验表单提交
  		$("#infoForm").validate({
  			rules : {
  				subjectId: "required",
  				typeId: "required",
  				chapter: "required",
  				difficulty: "required",
  				score: {
  					required: true,
  					digits: true,
  					maxlength: 2
  				},
  				content: "required",
  				answer: "required",
//   				createTime: "required",
//   				updateTime: "required",
  				status: "required"
  			},
  			messages: {
  				subjectId: "请选择一个学科",
  				typeId: "请选择一种题型",
  				chapter: "请选择一个章节",
  				difficulty: "请选择一个难度",
  				score: {
  					required: "请输入题目所占分值",
  					digits: "只能输入数字",
  					maxlength: "只能输入1-100之间的数字"
  				},
  				content: "请输入题目内容",
  				answer: "请输入题目答案",
//   				createTime: "请选择一个日期",
//   				updateTime: "请选择一个日期",
  				status: "请选择一个状态"
  			}
  		})
  		
  		$("#submitBtn").click(function(){
  			var content = $("#content").val();
  			var subjectId = $("#subjectId").val();
  			var typeId = $("#typeId").val();
  			var chapter = $("#chapter").val();
  			var difficulty = $("#difficulty").val();
  			var jsonData = {
  					"content": content,
  					"subjectId": subjectId,
  					"typeId": typeId,
  					"chapter": chapter,
  					"difficulty": difficulty
  			}
  			$.ajax({
  				url: "/validateSimilarity",
  				type: "get",
  				dataType: "json",
  				data: jsonData,
  				success: function(result){
  					if(!result){
//   						var value = $("#infoForm").serialize();
//   						window.location.href = "/" + $("#infoForm").attr("action") + "?" + value;
							$("#infoForm").submit();
  					}else{
  						alert("题库中存在满足条件的类似题目，请勿再次添加！");
			  			return false;
  					}
  				},
  				error: function(){
  					alert("请选择或输入对应条件！");
  					return false;
  				}
  			})
  			return false;
  		})
        
  		setInterval(getDate, 1000);
  	})
  	
  	
  	function change(){
		var typeName = $("#typeId").find("option:selected").text();
		if(typeName.indexOf("单选题") >= 0){
			$(".otherAnswer").hide();
			$(".otherAnswer").attr("disabled", "disables");
			$(".judgeAnswer").hide();
			$(".judgeAnswer").attr("disabled", "disables");
			$(".choiceAnswer").show();
			$(".choiceAnswer").attr("disabled", false);
			$(".option").attr("disabled", false);
			$(".choiceAnswer").attr("multiple", false);
		}else if(typeName.indexOf("多选题") >= 0){
			$(".otherAnswer").hide();
			$(".otherAnswer").attr("disabled", "disables");
			$(".judgeAnswer").hide();
			$(".judgeAnswer").attr("disabled", "disables");
			$(".choiceAnswer").show();
			$(".choiceAnswer").attr("disabled", false);
			$(".option").attr("disabled", false);
			$(".choiceAnswer").attr("multiple", "multiple");
		}else if(typeName.indexOf("判断题") >= 0){
			$(".otherAnswer").hide();
			$(".otherAnswer").attr("disabled", "disables");
			$(".judgeAnswer").show();
			$(".judgeAnswer").attr("disabled", false);
			$(".choiceAnswer").hide();
			$(".choiceAnswer").attr("disabled", "disables");
			$(".option").attr("disabled", "disables");
		}else{
			$(".otherAnswer").show();
			$(".otherAnswer").attr("disabled", false);
			$(".judgeAnswer").hide();
			$(".judgeAnswer").attr("disabled", "disables");
			$(".choiceAnswer").hide();
			$(".choiceAnswer").attr("disabled", "disables");
			$(".option").attr("disabled", "disables");
		}
  	}
  	
  	function getDate(){
		var today = new Date();
		var date = today.getFullYear() + "年" + twoDigits(today.getMonth() + 1)
					+ "月" + twoDigits(today.getDate()) + "日";
		var week = "星期" + "日一二三四五六".charAt(today.getDay());
		var time = twoDigits(today.getHours()) + ":" + twoDigits(today.getMinutes())
					+ ":" + twoDigits(today.getSeconds());
		$("#showTime").text(date + "  " + week + "  " + time);
	}
	function twoDigits(val){
		if(val < 10)
			return "0" + val;
		return val;
	}
	
	
  </script>
