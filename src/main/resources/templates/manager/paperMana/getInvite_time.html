  <script type="text/javascript">
  	$(function(){
  		$(".fatherNode").click(function(){
  			var href = $(this).attr("href");
  			if(href != "/#"){
  				window.location.href = href;
  			}
  		})
  		
  		$('#infoTable').DataTable({
	      'paging'      : true,
	      'lengthChange': true,
	      'searching'   : true,
	      'ordering'    : true,
	      'info'        : true,
	      'autoWidth'   : true
	    })
  		
  		$(".inviteBtn").click(function(){
  			var href = $(this).parent().find("a").attr("href");
  			$.ajax({
  				url: href,
  				type: "get",
  				dataType: "text",
  				success: function(result){
  					alert("邀请码为：" + result + "，将邀请码发送给学生，学生根据邀请码查找试卷进行测试！");
  					window.location.href = "/paperMana/inviteMana";
  				}
  			})
  		});
  		
		laydate.render({
			elem: '#startTime',
			type: 'datetime',
			format: 'yyyy-MM-dd HH:mm:ss',
			trigger: 'click'
		});
		laydate.render({
			elem: '#endTime',
			type: 'datetime',
			format: 'yyyy-MM-dd HH:mm:ss',
			trigger: 'click'
		});
        
  		setInterval(getDate, 1000);
  	})
  	
  	
  	function getDate(){
		var today = new Date();
		var date = today.getFullYear() + "年" + twoDigits(today.getMonth() + 1)
					+ "月" + twoDigits(today.getDate()) + "日";
		var week = "星期" + "日一二三四五六".charAt(today.getDay());
		var time = twoDigits(today.getHours()) + ":" + twoDigits(today.getMinutes())
					+ ":" + twoDigits(today.getSeconds());
		$("#showTime").text(date + "  " + week + "  " + time);
	}
	function twoDigits(val){
		if(val < 10)
			return "0" + val;
		return val;
	}
	
  </script>
