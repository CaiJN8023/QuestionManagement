  <script type="text/javascript">

  					required: true,
  					number: true,
  					maxlength: 3
  				},
//   				difficulty: {
//   					required: true,
//   					maxlength: 4
//   				},
  				examTime: {
  					required: true,
  					number: true,
  					maxlength: 3
  				}
  			},
  			message: {
  				name: "请输入试卷名称",
  				minChapter: "请选择最小章节",
  				maxChapter: "请选择最大章节",
  				totalMark: "请输入试卷总分",
//   				difficulty: "请输入试卷难度系数",
  				examTime: "请输入合适考试时长"
  			}
  		})
  		
  		setInterval(getDate, 1000);
  	})
  	function getDate(){
		var today = new Date();
		var date = today.getFullYear() + "年" + twoDigits(today.getMonth() + 1)
					+ "月" + twoDigits(today.getDate()) + "日";
		var week = "星期" + "日一二三四五六".charAt(today.getDay());
		var time = twoDigits(today.getHours()) + ":" + twoDigits(today.getMinutes())
					+ ":" + twoDigits(today.getSeconds());
		$("#showTime").text(date + "  " + week + "  " + time);
	}
	function twoDigits(val){
		if(val < 10)
			return "0" + val;
		return val;
	}
  		
  </script>
