  <script type="text/javascript">
  	$(function(){
  		$(".fatherNode").click(function(){
  			var href = $(this).attr("href");
  			if(href != "/#"){
  				window.location.href = href;
  			}
  		})
  		
  		$('#infoTable').DataTable({
	      'paging'      : true,
	      'lengthChange': false,
	      'searching'   : false,
	      'ordering'    : true,
	      'info'        : true,
	      'autoWidth'   : true
	    })
  		
  		$("#searchInvite").click(function(){
  			var inviteCode = $("#inviteCode").val();
  			var jsonObj = {
  				"inviteCode": inviteCode	
  			};
  			$.ajax({
  				url: "/getPapersByInviteCode",
  				type: "get",
  				data: jsonObj,
  				async: false,
  				dataType: "json",
  				success: function(result){
  					if(result.length < 1){
  						alert("邀请码无效，请重新输入！");
  						return;
  					}
					for(var i = 0; i < result.length; i++){
						$("#infoBody").empty();
						var $tr = $("<tr></tr>");
						var $count = $("<td>" + (i + 1) + "</td>");
						var $name = $("<td>" + result[i].paper.name + "</td>");
						var $creatorName = $("<td>" + result[i].creatorName + "</td>");
						var $subjectName = $("<td>" + result[i].subjectName + "</td>");
						var $difficulty = $("<td>" + result[i].paper.difficulty + "级" + "</td>");
						var $totalScore = $("<td>" + result[i].paper.totalScore + "</td>");
						var $isTested = $("<a></a>").attr("href", "/isTimeOutOrTested?paperId=" + result[i].paper.id);
						var $toTest = $("<a></a>").attr("href", "/toTestPaper?id=" + result[i].paper.id);
						var $btn = $("<button type='button'  class='btn btn-primary btn-sm testBtn'><i class='fa fa-edit'></i>&nbsp;&nbsp;开始测试</button>");
						var $operation = $("<td></td>").append($isTested).append($toTest).append($btn);
						$tr.append($count).append($name).append($creatorName).append($subjectName)
							.append($difficulty).append($totalScore).append($operation);
						$("#infoBody").append($tr);
					}  					
  				},
  				error: function(){
  					alert("ERROR");
  				}
  			})
  		});
  		
  		// 事件委托，动态生成的元素使用该方法获取值
  		$("#infoBody").on("click", ".testBtn", function(){
  			var urlStr = $(this).parent().find("a").eq(0).attr("href");
  			var href = $(this).parent().find("a").eq(1).attr("href");
  			$.ajax({
  				url: urlStr,
  				type: "get",
  				success: function(result){
  					if(result != "true"){
  						alert(result);
  					}else{
  						window.location.href = href;
  					}
  				}
  			})
  			return false;
  		});
  		
  		setInterval(getDate, 1000);
  	})
  	
  	function testBtn(){
  		console.log($(this).html());
		var urlStr = $(this).parent().find("a").eq(0).attr("href");
		var href = $(this).parent().find("a").eq(1).attr("href");
		alert(urlStr + "---" + href);
		$.ajax({
			url: urlStr,
			type: "get",
			success: function(result){
				if(result){
					alert("您已参加过该试卷的测评，不能再次参加！");
				}else{
					window.location.href = href;
				}
			}
		})
		return false;
  	}
  	
  	function getDate(){
		var today = new Date();
		var date = today.getFullYear() + "年" + twoDigits(today.getMonth() + 1)
					+ "月" + twoDigits(today.getDate()) + "日";
		var week = "星期" + "日一二三四五六".charAt(today.getDay());
		var time = twoDigits(today.getHours()) + ":" + twoDigits(today.getMinutes())
					+ ":" + twoDigits(today.getSeconds());
		$("#showTime").text(date + "  " + week + "  " + time);
	}
	function twoDigits(val){
		if(val < 10)
			return "0" + val;
		return val;
	}
